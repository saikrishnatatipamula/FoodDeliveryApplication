spring.application.name=Payment

server.port = 8082

spring.datasource.url=jdbc:mysql://localhost:3306/paymentservice
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


create.otp.url=http://localhost:8081/api/createOTP
user.service.getuser.url=http://localhost:8080/api/getUser
confirm.order.url=http://localhost:8083/api/confirmOrder


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=food-delivery-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

