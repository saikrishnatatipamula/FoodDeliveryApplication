spring.application.name=OtpService
server.port = 8081

spring.datasource.url=jdbc:mysql://localhost:3306/otpservice
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


confirm.user.service.url=http://localhost:8080/api/confirmUser
confirmTransaction.service.url=http://localhost:8082/api/confirmTransaction


user.kafka.topic=USER_KAFKA_TOPIC

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer